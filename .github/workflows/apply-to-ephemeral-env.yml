name: Apply to Ephemeral Environment

on:
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR Number'
        required: true

jobs:
  apply-security:
    if: ${{ github.event.review.state == 'approved' }}
    name: Apply to Eph Env (security)
    runs-on: ubuntu-latest
    environment: ephemeral
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    env:
      TF_VAR_region: ${{ secrets.AWS_REGION }}
      TF_VAR_app_id: trip-planner-app
      TF_VAR_environment: ephemeral
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.12.2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::387836084035:role/githubTripPlannerInfraManager
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform/layers/security
        run: |
          terraform init \
            -input=false \
            -backend-config="bucket=trip-planner-states" \
            -backend-config="key=security/ephemeral/terraform.tfstate" \
            -backend-config="region=eu-central-1" \
            -backend-config="dynamodb_table=ephemeral-trip-planner-terraform-locks" \
            -backend-config="encrypt=true"

      - name: Terraform Apply
        working-directory: terraform/layers/security
        run: |
          terraform apply -auto-approve

  apply-networking:
    if: ${{ github.event.review.state == 'approved' }}
    name: Apply to Eph Env (networking)
    runs-on: ubuntu-latest
    environment: ephemeral
    needs: apply-security
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    env:
      TF_VAR_region: ${{ secrets.AWS_REGION }}
      TF_VAR_environment: ephemeral
      TF_VAR_azs: '["${{ secrets.AWS_REGION }}a", "${{ secrets.AWS_REGION }}b", "${{ secrets.AWS_REGION }}c"]'
      TF_VAR_vpc_cidr: 10.42.0.0/16
      TF_VAR_public_subnets_ips: '["10.42.101.0/24","10.42.102.0/24","10.42.103.0/24"]'
      TF_VAR_private_subnets_ips: '["10.42.1.0/24","10.42.2.0/24","10.42.3.0/24"]'
      TF_VAR_app_id: trip-planner-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.12.2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::387836084035:role/githubTripPlannerInfraManager
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform/layers/networking
        run: |
          terraform init \
            -input=false \
            -backend-config="bucket=trip-planner-states" \
            -backend-config="key=networking/ephemeral/terraform.tfstate" \
            -backend-config="region=eu-cennetworkingtral-1" \
            -backend-config="dynamodb_table=ephemeral-trip-planner-terraform-locks" \
            -backend-config="encrypt=true"

      - name: Terraform Apply
        working-directory: terraform/layers/networking
        run: |
          terraform apply -auto-approve
    
  apply-database:
    if: ${{ github.event.review.state == 'approved' }}
    name: Apply to Eph Env (database)
    runs-on: ubuntu-latest
    environment: ephemeral
    needs: apply-networking
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    env:
      TF_VAR_region: ${{ secrets.AWS_REGION }}
      TF_VAR_environment: ephemeral      
      TF_VAR_app_id: trip-planner-app
      TF_VAR_notification_email: ${{secrets.ALERT_EMAIL}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.12.2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::387836084035:role/githubTripPlannerInfraManager
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform/layers/database
        run: |
          terraform init \
            -input=false -upgrade \
            -backend-config="bucket=trip-planner-states" \
            -backend-config="key=database/ephemeral/terraform.tfstate" \
            -backend-config="region=eu-central-1" \
            -backend-config="dynamodb_table=ephemeral-trip-planner-terraform-locks" \
            -backend-config="encrypt=true"

      - name: Terraform Apply
        working-directory: terraform/layers/database
        run: |
          terraform apply -auto-approve

  comment-deployment:
    name: Comment Deployment Result
    runs-on: ubuntu-latest
    needs: [apply-security, apply-networking, apply-database]  # Add all apply jobs
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Comment deployment success
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request?.number || "${{ github.event.inputs.pr_number }}";
            const commentBody = `
            ### ✅ Ephemeral Environment Deployed Successfully
            
            **Environment:** ephemeral
            **Domain:** ephemeral.epic-trip-planner.com
            
            The changes have been successfully deployed to an ephemeral environment for testing.
            
            ⚠️ **Note:** This environment will be automatically destroyed when the PR is merged or closed.
            `;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });

      - name: Comment deployment failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request?.number || "${{ github.event.inputs.pr_number }}";
            const commentBody = `
            ### ❌ Ephemeral Environment Deployment Failed
            
            The deployment to ephemeral environment failed. Please check the workflow logs for details.
            
            This indicates that the terraform apply would likely fail in the actual environment.
            `;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });